    <section class="login-section">
      <div class="login-card">
        <h2>Melden Sie sich an</h2>
        <form id="login-form">
          <label for="username">Benutzername:</label>
          <input type="text" id="username" placeholder="Geben Sie Ihren Namen ein" required>
          <label for="password">Passwort:</label>
          <input type="password" id="password" placeholder="Geben Sie Ihr Passwort ein" required>
          <button type="submit" class="login-button">Anmelden</button>
        </form>
        <div id="login-feedback" class="feedback"></div>
      </div>
    </section>
  </main>
