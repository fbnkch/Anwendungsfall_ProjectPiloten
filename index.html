<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrzeugbuchung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Niederweser Fahrzeugbuchung</h1>
      <p>Buchen Sie schnell und einfach Ihr Fahrzeug.</p>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Fahrzeugliste -->
      <section id="vehicles">
        <h2>Verfügbare Fahrzeuge</h2>
        <div class="vehicle-list">
          <div class="vehicle">
            <div class="vehicle-image">
              <!-- Platz für ein Bild -->
            </div>
            <h3>E-Scooter Emil</h3>
            <p>Akkustand: 80%</p>
            <p class="status available">Verfügbar</p>
            <button>Reservieren</button>
          </div>
          <div class="vehicle">
            <div class="vehicle-image">
              <!-- Platz für ein Bild -->
            </div>
            <h3>E-Fahrrad Ursula</h3>
            <p>Akkustand: 100%</p>
            <p class="status available">Verfügbar</p>
            <button>Reservieren</button>
          </div>
          <div class="vehicle">
            <div class="vehicle-image">
              <!-- Platz für ein Bild -->
            </div>
            <h3>Fahrrad Gottfried</h3>
            <p class="status unavailable">Nicht verfügbar</p>
            <button disabled>Reservieren</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Kontakt: info@niederweser-verlag.de | © 2025 Niederweser Verlag GmbH</p>
    </div>
  </footer>
</body>
</html>
